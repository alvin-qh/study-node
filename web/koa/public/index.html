{% extends "common/layout.html" %}

{% block header %}
<link type="text/css" rel="stylesheet" href="css/index.css" />
<title>{{ title }}</title>
{% endblock %}

{% block content %}
<div class="main">
  <p>
    Hello Koa
  </p>

  <div class="form">
    <div class="group inline">
      <div class="form-item">
        <label class="label">Question:</label>
      </div>
      <div class="form-item">
        <input class="text" type="text" placeholder="Please input your question">
      </div>
      <div class="waiting stop">
        Waiting...
      </div>
    </div>
    <div class="group">
      <div>
        <label class="label">Answer:</label>
      </div>
      <div>
        <textarea class="textarea" rows="5" disabled="disabled"></textarea>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="script/index.js"></script>
{% endblock %}
